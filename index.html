<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Forest Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for browser-side compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PeerJS for Real P2P Multiplayer -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        overflow: hidden;
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        position: absolute;
        inset: 0;
        z-index: 50;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 40px;
        background: rgba(0, 0, 0, 0.95);
        color: #ef4444;
        font-family: monospace;
        z-index: 9999;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="error-display"></div>
    <div id="root">
      <div id="loader" style="display:flex;justify-content:center;align-items:center;height:100%;color:#4ade80;font-family:monospace;font-size:24px;flex-direction:column;gap:16px;">
        <div>INITIALIZING NEURAL LINK...</div>
        <div style="width: 200px; height: 4px; background: #333; border-radius: 2px;">
          <div style="width: 50%; height: 100%; background: #4ade80; animation: loading 1s infinite linear;"></div>
        </div>
        <div id="loading-subtext" style="font-size: 12px; color: #666; margin-top: 10px;">Connecting to global network...</div>
      </div>
      <style>
        @keyframes loading { 0% { width: 0%; margin-left: 0; } 50% { width: 100%; margin-left: 0; } 100% { width: 0%; margin-left: 100%; } }
      </style>
    </div>

    <!-- Error Handler -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var container = document.getElementById('error-display');
        container.style.display = 'block';
        container.innerHTML += '<div><strong>ERROR:</strong> ' + msg + '<br><small>' + url + ':' + lineNo + '</small></div><br>';
        document.getElementById('loader').style.display = 'none';
        return false;
      };

      // Safety timeout
      setTimeout(function() {
        var root = document.getElementById('root');
        if (document.getElementById('loader') && document.getElementById('loader').offsetParent !== null) {
           var sub = document.getElementById('loading-subtext');
           if(sub) sub.innerHTML = "Taking longer than expected... <br>Check your internet connection.";
           sub.style.color = "#eab308";
        }
      }, 5000);
    </script>

    <!-- Main Entry Point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
